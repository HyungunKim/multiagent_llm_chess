<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: grid;
            grid-template-columns: auto 300px;
            grid-gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #board {
            width: 400px;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
        }
        #status, #captured-pieces {
            margin-bottom: 10px;
        }
        #move-history {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
        }
        .move-item {
            margin-bottom: 5px;
        }
        .white-move {
            color: #000;
        }
        .black-move {
            color: #666;
        }
        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board-container">
            <div id="board"></div>
            <div id="status"></div>
            <div id="captured-pieces">
                <div>White captured: <span id="white-captured"></span></div>
                <div>Black captured: <span id="black-captured"></span></div>
            </div>
        </div>
        <div class="side-panel">
            <div id="move-history"></div>
            <button id="start-ai-game">Start AI vs AI Game</button>
            <button id="stop-ai-game" style="display: none;">Stop AI Game</button>
            <button id="ai-move">AI Move</button>
            <button id="reset-game">Reset Game</button>
            <button id="export-pgn">Export PGN</button>
        </div>
    </div>

    <script>
        const socket = io();
        let board = null;
        let game = new Chess();
        let aiInterval = null;
        let capturedPieces = { w: '', b: '' };

        function onDragStart(source, piece, position, orientation) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to queen for simplicity
            });

            if (move === null) return 'snapback';

            updateStatus();
            socket.emit('make_move', { move: move.from + move.to });
        }

        function updateStatus() {
            let status = '';
            let moveColor = game.turn() === 'b' ? 'Black' : 'White';

            if (game.in_checkmate()) {
                status = `Game over, ${moveColor} is in checkmate.`;
            } else if (game.in_draw()) {
                status = 'Game over, drawn position';
            } else {
                status = `${moveColor} to move`;
                if (game.in_check()) {
                    status += `, ${moveColor} is in check`;
                }
            }

            $('#status').text(status);
        }

        function updateMoveHistory(move, result) {
            const moveHistory = document.getElementById('move-history');
            const moveElement = document.createElement('div');
            moveElement.className = `move-item ${game.turn() === 'w' ? 'black-move' : 'white-move'}`;
            moveElement.textContent = `${game.turn() === 'w' ? 'Black' : 'White'}: ${move} (${result})`;
            moveHistory.appendChild(moveElement);
            moveHistory.scrollTop = moveHistory.scrollHeight;
        }

        function updateCapturedPieces(move) {
            const capturedPiece = game.get(move.to);
            if (capturedPiece) {
                const color = capturedPiece.color === 'w' ? 'b' : 'w';
                capturedPieces[color] += getPieceSymbol(capturedPiece.type);
                $(`#${color === 'w' ? 'white' : 'black'}-captured`).text(capturedPieces[color]);
            }
        }

        function getPieceSymbol(piece) {
            const symbols = { p: '♙', n: '♘', b: '♗', r: '♖', q: '♕', k: '♔' };
            return symbols[piece] || '';
        }

        function startAIGame() {
            $('#start-ai-game').hide();
            $('#stop-ai-game').show();
            $('#ai-move').prop('disabled', true);
            requestAIMove();
            aiInterval = setInterval(requestAIMove, 2000); // Make a move every 2 seconds
        }

        function stopAIGame() {
            $('#start-ai-game').show();
            $('#stop-ai-game').hide();
            $('#ai-move').prop('disabled', false);
            clearInterval(aiInterval);
        }

        function requestAIMove() {
            if (!game.game_over()) {
                socket.emit('request_ai_move');
            } else {
                stopAIGame();
            }
        }

        function resetGame() {
            game.reset();
            board.position('start');
            $('#move-history').empty();
            capturedPieces = { w: '', b: '' };
            $('#white-captured').text('');
            $('#black-captured').text('');
            updateStatus();
            stopAIGame();
            socket.emit('reset_game');
        }

        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            pieceTheme: '/static/img/chesspieces/wikipedia/{piece}.png'
        };
        board = Chessboard('board', config);

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('game_state', (data) => {
            game.load(data.fen);
            board.position(data.fen);
            updateStatus();
        });

        socket.on('move_made', (data) => {
            const move = game.move({
                from: data.move.slice(0, 2),
                to: data.move.slice(2, 4),
                promotion: 'q' // Always promote to queen for simplicity
            });

            if (move) {
                board.position(game.fen());
                updateStatus();
                updateMoveHistory(data.move, data.result);
                updateCapturedPieces(move);
            }

            if (data.game_over) {
                alert('Game Over! ' + data.result);
                stopAIGame();
            }
        });

        socket.on('error', (data) => {
            console.error('Error:', data.message);
            alert('Error: ' + data.message);
        });

        socket.on('pgn_data', (data) => {
            const blob = new Blob([data.pgn], {type: 'text/plain'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'chess_game.pgn';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        });

        $('#start-ai-game').click(startAIGame);
        $('#stop-ai-game').click(stopAIGame);
        $('#ai-move').click(requestAIMove);
        $('#reset-game').click(resetGame);
        $('#export-pgn').click(() => {
            socket.emit('get_pgn');
        });

        updateStatus();
    </script>
</body>
</html>
